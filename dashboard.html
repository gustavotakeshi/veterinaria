<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de mascotas - La Huellita</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>registro de mascotas de La Huellita</h1>
        <button id="addPetButton">Agregar Mascota</button>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Especie</th>
                    <th>Raza</th>
                    <th>Edad</th>
                    <th>Dueño</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aquí irán las filas de la tabla -->
            </tbody>
        </table>
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Agregar Mascota</h2>
            <form id="addPetForm">
                <label for="petName">Nombre de la Mascota:</label>
                <input type="text" id="petName" name="petName" required>
                <label for="species">Especie:</label>
                <input type="text" id="species" name="species" required>
                <label for="breed">Raza:</label>
                <input type="text" id="breed" name="breed" required>
                <label for="age">Edad:</label>
                <input type="number" id="age" name="age" required>
                <label for="owner">Dueño:</label>
                <input type="text" id="owner" name="owner" required>
                <button type="submit">Agregar</button>
            </form>
        </div>
    </div>

    <script>
        const modal = document.getElementById("myModal");
        const btn = document.getElementById("addPetButton");
        const span = document.getElementsByClassName("close")[0];

        btn.onclick = function() {
            modal.style.display = "block";
        }

        span.onclick = function() {
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
